<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mckenna | Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a1f44; /* navy blue */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: flex-start;
      background-color: #f78da7; /* pink */
      position: absolute;
      top: 0;
      left: 0;
    }

    header img {
      height: 100px;   /* bigger size */
      width: 100px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
    }

    main {
      text-align: center;
      margin-top: 140px; /* space so text isn't hidden behind header */
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    p {
      font-size: 1.3rem;
      color: #f78da7; /* pink */
    }
  </style>
</head>
<body>
  <header>
    <img src="ba449645-338c-4bac-8c8b-b7102d8b28b5.jpeg" alt="Profile Picture">
  </header>

  <main>
    <h1>Mckenna</h1>
    <p>East Coast Wizards #23</p>
    <p>DXSF '30</p>
  </main>
</body>
</html>
