<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mckenna | Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a1f44; /* navy blue */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: flex-start;
      background-color: #f78da7; /* pink */
      position: absolute;
      top: 0;
      left: 0;
    }

    header a img {
      height: 120px;   /* bigger circle */
      width: 120px;
      border-radius: 50%;   /* makes it a circle */
      border: 3px solid white;
      object-fit: cover;    /* zooms into face/center nicely */
      transition: transform 0.2s ease-in-out;
    }

    header a img:hover {
      transform: scale(1.1); /* zoom effect on hover */
    }

    main {
      text-align: center;
      margin-top: 160px; /* space so text isn't hidden behind header */
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    p {
      font-size: 1.3rem;
      color: #f78da7; /* pink */
    }
  </style>
</head>
<body>
  <header>
    <a href="https://github.com/YourGitHubUsername" target="_blank">
      <img src="profile.jpg" alt="Profile Picture">
    </a>
  </header>

  <main>
    <h1>Mckenna</h1>
    <p>East Coast Wizards #23</p>
    <p>DXSF '30</p>
  </main>
</body>
</html>
