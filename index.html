<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mckenna Johnson | Profile</title>
  
  <!-- Import a cool Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      color: #262626;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Top bar (like Instagram) */
    header {
      width: 100%;
      padding: 15px 20px;
      background-color: #fff;
      border-bottom: 1px solid #dbdbdb;
      display: flex;
      justify-content: center;
      font-weight: 600;
      font-size: 20px;
    }

    /* Profile section */
    .profile {
      display: flex;
      align-items: center;
      margin: 40px 0;
      width: 90%;
      max-width: 800px;
    }

    .profile-img {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .profile-img img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #f78da7;
      object-fit: cover;
    }

    .profile-info {
      flex: 2;
      padding-left: 30px;
    }

    .profile-info h1 {
      font-size: 24px;
      margin: 0;
      font-weight: 600;
    }

    .profile-info p {
      margin: 5px 0;
      font-size: 16px;
      color: #555;
    }

    .bio {
      margin-top: 15px;
      font-size: 15px;
      line-height: 1.5;
    }

    /* Button */
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f78da7;
      color: white;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #e06788;
    }
  </style>
</head>
<body>
  <header>
    Mckenna Johnson
  </header>

  <section class="profile">
    <div class="profile-img">
      <img src="profile.jpg" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h1>Mckenna Johnson</h1>
      <p><strong>23</strong> ‚Ä¢ East Coast Wizards</p>
      <p>DXSF '30</p>
      <div class="bio">
        üèí Hockey player <br>
        üìç East Coast
      </div>
      <!-- Photos button -->
      <a href="photos.html" class="btn">üì∏ View Photos</a>
    </div>
  </section>
</body>
</html>
