<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Hockey Games Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {

  --white: #ffffff;
}
* {box-sizing: border-box;}
body {

</head>

  <div>Hockey Games Hub</div>

<section id="menu">

<script>

const sndPuckHit = new Audio('https://freesound.org/data/previews/66/66717_634166-lq.mp3');

/* ----------------- Menu Handling ----------------- */
function showMenu(){ document.getElementById('menu').style.display='flex'; document.getElementById('pongArea').style.display='none'; document.getElementById('shootoutArea').style.display='none'; }
function showPong(){ document.getElementById('menu').style.display='none'; document.getElementById('pongArea').style.display='flex'; startPong(); }

document.getElementById('openPong').addEventListener('click', showPong);
document.getElementById('openShootout').addEventListener('click', showShootout);
document.getElementById('pongBack').addEventListener('click',()=>{stopPong();showMenu();});

document.getElementById('pongPlayAgain').addEventListener('click', ()=>{resetPongGame();});

/* ----------------- Hockey Pong ----------------- */

function drawPongRink(){pCtx.fillStyle='#001f44'; pCtx.fillRect(0,0,pongCanvas.width,pongCanvas.height); pCtx.strokeStyle='#f78da7'; pCtx.lineWidth=4; pCtx.beginPath(); pCtx.moveTo(pongCanvas.width/2,0); pCtx.lineTo(pongCanvas.width/2,pongCanvas.height); pCtx.stroke(); pCtx.lineWidth=2; pCtx.beginPath(); pCtx.arc(pongCanvas.width/2,pongCanvas.height/2,60,0,Math.PI*2); pCtx.stroke();}

function updatePong(){const s=pongState;if(s.gameOver)return;s.puck.x+=s.puck.dx;s.puck.y+=s.puck.dy;s.puck.trail.unshift({x:s.puck.x,y:s.puck.y}); if(s.puck.trail.length>10)s.puck.trail.pop(); if(s.puck.y+s.puckR>pongCanvas.height||s.puck.y-s.puckR<0){s.puck.dy*=-1; sndPuckHit.play().catch(()=>{});} const lp=s.leftPaddle,rp=s.rightPaddle; if(s.puck.x-s.puckR<lp.x+s.paddleW && s.puck.y>lp.y && s.puck.y<lp.y+s.paddleH){s.puck.dx=Math.abs(s.puck.dx)+0.2; s.puck.dx*=-1;sndPuckHit.play().catch(()=>{});} if(s.puck.x+s.puckR>rp.x && s.puck.y>rp.y && s.puck.y<rp.y+s.paddleH){s.puck.dx=-Math.abs(s.puck.dx)-0.2; s.puck.dx*=-1;sndPuckHit.play().catch(()=>{});} if(s.puck.x<0){s.rightScore++; sndGoal.play().catch(()=>{}); sndCheer.play().catch(()=>{}); checkPongWin(); resetPuckPong();} if(s.puck.x>pongCanvas.width){s.leftScore++; sndGoal.play().catch(()=>{}); sndCheer.play().catch(()=>{}); checkPongWin(); resetPuckPong();} lp.y+=lp.dy; lp.y=Math.max(0,Math.min(lp.y,pongCanvas.height-s.paddleH)); const target=s.puck.y-s.paddleH/2;if(rp.y+rp.speed<target)rp.y+=rp.speed; else if(rp.y-rp.speed>target)rp.y-=rp.speed; rp.y=Math.max(0,Math.min(rp.y,pongCanvas.height-s.paddleH));}
function resetPuckPong(){pongState.puck.x=450; pongState.puck.y=250; pongState.puck.dx=5*(Math.random()>0.5?1:-1); pongState.puck.dy=3*(Math.random()>0.5?1:-1); pongState.puck.trail=[];}
function checkPongWin(){const s=pongState;updatePongScoreDisplay(); if(s.leftScore>=s.maxScore||s.rightScore>=s.maxScore){s.gameOver=true; document.getElementById('pongPlayAgain').style.display='inline-block'; alert(s.leftScore>s.rightScore?'You Win Pong!':'AI Wins Pong!');}}
function updatePongScoreDisplay(){document.getElementById('pongScore').textContent=`${pongState.leftScore} ‚Äî ${pongState.rightScore}`;}
function resetPongGame(){initPongState(); document.getElementById('pongPlayAgain').style.display='none'; if(!pongRAF) startPong_loop();}
function pongKeyDown(e){if(e.key==='ArrowUp'){pongState.leftPaddle.dy=-6;} if(e.key==='ArrowDown'){pongState.leftPaddle.dy=6;}}
function pongKeyUp(e){if(e.key==='ArrowUp'||e.key==='ArrowDown'){pongState.leftPaddle.dy=0;}}
function pongLoop(){updatePong(); drawPong(); pongRAF=requestAnimationFrame(pongLoop);}
