<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèí Hockey Game Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0a1f44; /* navy */
      color: #fff;
      text-align: center;
    }

    header {
      background: #f78da7; /* pink */
      padding: 15px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      color: white;
    }

    h1 {
      margin: 20px;
      color: #f78da7;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #f78da7;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 10px;
      transition: 0.2s;
    }
    .btn:hover {
      background: #e06788;
    }

    canvas {
      background: #cce6ff; /* ice color */
      border: 4px solid #f78da7;
      display: none;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    #scoreboard {
      font-size: 20px;
      font-weight: 600;
      margin-top: 10px;
    }

    #controls {
      margin: 15px;
    }
    .control-btn {
      background: #f78da7;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .control-btn:active {
      background: #e06788;
    }

    #playAgain {
      display: none;
      margin-top: 15px;
    }

    .flash {
      animation: flashRed 0.3s ease-in-out 3;
    }
    @keyframes flashRed {
      0% { background-color: #cce6ff; }
      50% { background-color: #ff4d6d; }
      100% { background-color: #cce6ff; }
    }
  </style>
</head>
<body>
  <header>üèí Hockey Game Hub</header>
  <h1>Choose Your Game</h1>

  <!-- Menu -->
  <div id="menu">
    <a href="#" class="btn" onclick="startPong()">Hockey Pong</a>
    <a href="#" class="btn" onclick="startShootout()">Shootout</a>
    <a href="index.html" class="btn">‚¨ÖÔ∏è Back to Profile</a>
  </div>

  <!-- Scoreboard -->
  <div id="scoreboard"></div>

  <!-- Game Controls (mobile-friendly) -->
  <div id="controls" style="display:none;">
    <button class="control-btn" onclick="moveUp()">‚¨ÜÔ∏è</button>
    <button class="control-btn" onclick="moveDown()">‚¨áÔ∏è</button>
    <button class="control-btn" onclick="shoot()">üéØ Shoot</button>
  </div>

  <!-- Canvas -->
  <canvas id="gameCanvas" width="900" height="500"></canvas>

  <!-- Play Again Button -->
  <button id="playAgain" class="btn" onclick="restartGame()">üîÑ Play Again</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreboard = document.getElementById("scoreboard");
    const playAgainBtn = document.getElementById("playAgain");
    const controls = document.getElementById("controls");
    let gameRunning = false;
    let gameMode = "";

    // Sounds
    const puckHit = new Audio("https://freesound.org/data/previews/66/66717_634166-lq.mp3");
    const goalHorn = new Audio("https://freesound.org/data/previews/82/82726_1022652-lq.mp3");
    const crowdCheer = new Audio("https://freesound.org/data/previews/198/198841_2859972-lq.mp3");

    // Hockey Pong variables
    let player, ai, puck, pongScore, period, maxScore;

    function resetPong() {
      player = { x: 30, y: canvas.height / 2 - 50, width: 15, height: 100, dy: 0 };
      ai = { x: canvas.width - 45, y: canvas.height / 2 - 50, width: 15, height: 100, dy: 4 };
      puck = { x: canvas.width / 2, y: canvas.height / 2, size: 12, dx: 5, dy: 4 };
      pongScore = { player: 0, ai: 0 };
      period = 1;
      maxScore = 5;
    }

    function drawRink() {
      ctx.fillStyle = "#cce6ff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "#ff0000";
      ctx.lineWidth = 2;

      // Center line
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();

      // Center circle
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, 60, 0, Math.PI * 2);
      ctx.stroke();
    }

    function drawPong() {
      drawRink();

      ctx.fillStyle = "#f78da7";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      ctx.fillStyle = "#0a1f44";
      ctx.fillRect(ai.x, ai.y, ai.width, ai.height);

      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.arc(puck.x, puck.y, puck.size, 0, Math.PI * 2);
      ctx.fill();

      scoreboard.textContent = `Period ${period} | You: ${pongScore.player} - AI: ${pongScore.ai}`;
    }

    function updatePong() {
      player.y += player.dy;
      if (player.y < 0) player.y = 0;
      if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;

      if (puck.y < ai.y + ai.height / 2) ai.y -= ai.dy;
      if (puck.y > ai.y + ai.height / 2) ai.y += ai.dy;

      puck.x += puck.dx;
      puck.y += puck.dy;

      if (puck.y - puck.size < 0 || puck.y + puck.size > canvas.height) {
        puck.dy *= -1;
        puckHit.play();
      }

      if (puck.x - puck.size < player.x + player.width &&
          puck.y > player.y && puck.y < player.y + player.height) {
        puck.dx *= -1;
        puck.x = player.x + player.width + puck.size;
        puckHit.play();
      }

      if (puck.x + puck.size > ai.x &&
          puck.y > ai.y && puck.y < ai.y + ai.height) {
        puck.dx *= -1;
        puck.x = ai.x - puck.size;
        puckHit.play();
      }

      if (puck.x < 0) {
        pongScore.ai++;
        goalHorn.play();
        crowdCheer.play();
        canvas.classList.add("flash");
        setTimeout(() => canvas.classList.remove("flash"), 1000);
        resetPuck();
      }
      if (puck.x > canvas.width) {
        pongScore.player++;
        goalHorn.play();
        crowdCheer.play();
        canvas.classList.add("flash");
        setTimeout(() => canvas.classList.remove("flash"), 1000);
        resetPuck();
      }

      if (pongScore.player >= maxScore || pongScore.ai >= maxScore) {
        endGame();
      }
    }

    function resetPuck() {
      puck.x = canvas.width / 2;
      puck.y = canvas.height / 2;
      puck.dx *= Math.random() > 0.5 ? 1 : -1;
      puck.dy *= Math.random() > 0.5 ? 1 : -1;
    }

    // Shootout variables
    let goalie, shot, shootoutScore;

    function resetShootout() {
      goalie = { x: canvas.width / 2 - 40, y: 60, width: 80, height: 20, dx: 6 };
      shot = null;
      shootoutScore = { goals: 0, shots: 0, maxShots: 5 };
    }

    function drawShootout() {
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "#0a1f44";
      ctx.strokeRect(canvas.width / 2 - 100, 20, 200, 40);

      ctx.fillStyle = "#f78da7";
      ctx.fillRect(goalie.x, goalie.y, goalie.width, goalie.height);

      if (shot) {
        ctx.fillStyle = "#000";
        ctx.beginPath();
        ctx.arc(shot.x, shot.y, 10, 0, Math.PI * 2);
        ctx.fill();
      }

      scoreboard.textContent = `Shootout | Goals: ${shootoutScore.goals} / Shots: ${shootoutScore.shots}`;
    }

    function updateShootout() {
      goalie.x += goalie.dx;
      if (goalie.x < canvas.width / 2 - 100 || goalie.x + goalie.width > canvas.width / 2 + 100) {
        goalie.dx *= -1;
      }

      if (shot) {
        shot.y -= 10;
        if (shot.y < 80 &&
            shot.x > goalie.x &&
            shot.x < goalie.x + goalie.width) {
          shootoutScore.shots++;
          shot = null;
        } else if (shot.y < 20) {
          shootoutScore.goals++;
          shootoutScore.shots++;
          shot = null;
        }
      }

      if (shootoutScore.shots >= shootoutScore.maxShots) {
        endGame();
      }
    }

    // Game Loop
    function loop() {
      if (!gameRunning) return;

      if (gameMode === "pong") {
        updatePong();
        drawPong();
      } else if (gameMode === "shootout") {
        updateShootout();
        drawShootout();
      }

      requestAnimationFrame(loop);
    }

    // Start Games
    function startPong() {
      resetPong();
      gameMode = "pong";
      gameRunning = true;
      canvas.style.display = "block";
      playAgainBtn.style.display = "none";
      controls.style.display = "block";
      loop();
    }

    function startShootout() {
      resetShootout();
      gameMode = "shootout";
      gameRunning = true;
      canvas.style.display = "block";
      playAgainBtn.style.display = "none";
      controls.style.display = "block";
      loop();
    }

    function endGame() {
      gameRunning = false;
      playAgainBtn.style.display = "block";
    }

    function restartGame() {
      if (gameMode === "pong") startPong();
      else if (gameMode === "shootout") startShootout();
    }

    // Keyboard Controls
    document.addEventListener("keydown", e => {
      if (gameMode === "pong") {
        if (e.key === "ArrowUp") player.dy = -6;
        if (e.key === "ArrowDown") player.dy = 6;
      } else if (gameMode === "shootout") {
        if (e.key === " " && !shot) {
          shot = { x: canvas.width / 2, y: canvas.height - 30 };
        }
      }
    });

    document.addEventListener("keyup", e => {
      if (gameMode === "pong" && (e.key === "ArrowUp" || e.key === "ArrowDown")) {
        player.dy = 0;
      }
    });

    // Mobile Controls
    function moveUp() { if (gameMode === "pong") player.y -= 20; }
    function moveDown() { if (gameMode === "pong") player.y += 20; }
    function shoot() { if (gameMode === "shootout" && !shot) shot = { x: canvas.width / 2, y: canvas.height - 30 }; }
  </script>
</body>
</html>
