<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mckenna Johnson | Photos</title>
  
  <!-- Cool Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0a1f44; /* navy blue */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Top bar */
    header {
      width: 100%;
      padding: 15px 20px;
      background-color: #f78da7; /* pink */
      color: #0a1f44;           /* navy text */
      border-bottom: 2px solid #0a1f44;
      display: flex;
      justify-content: center;
      font-weight: 600;
      font-size: 22px;
      letter-spacing: 1px;
    }

    /* Page title */
    h1 {
      margin: 30px 0 20px;
      font-size: 28px;
      color: #f78da7; /* pink title */
    }

    /* Photos grid */
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1000px;
      margin-bottom: 40px;
    }

    .photos img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #f78da7;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .photos img:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(247, 141, 167, 0.5);
    }

    /* Button */
    .btn {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 24px;
      background-color: #f78da7;
      color: #0a1f44;
      font-weight: 600;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #e06788;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    Mckenna Johnson
  </header>

  <h1>Photo Gallery</h1>

  <section class="photos">
    <!-- Replace these with your own photos -->
    <img src="profile.jpg" alt="Photo 1">
    <img src="profile.jpg" alt="Photo 2">
    <img src="profile.jpg" alt="Photo 3">
    <img src="profile.jpg" alt="Photo 4">
  </section>

  <!-- Back to profile button -->
  <a href="index.html" class="btn">⬅️ Back to Profile</a>
</body>
</html>
