    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffe4f0; /* light pink */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-bottom: 30px;
    }

    .back-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #f78da7;
      color: white;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s ease-in-out;
    }

    .back-btn:hover {
      background-color: #e06788;
    }

    h1 {
      margin-bottom: 30px;
    }

    .socials {
      display: flex;
      gap: 30px;
    }

    .socials a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .socials a:hover {
      transform: scale(1.1);
    }

    .socials svg {
      width: 40px;
      height: 40px;
    }
  </style>
