  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffe4f0; /* light pink */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-bottom: 30px;
      gap: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      color: white;
      transition: background 0.2s ease-in-out;
    }

    .back-btn {
      background-color: #f78da7;
    }

    .back-btn:hover {
      background-color: #e06788;
    }

    .game-btn {
      background-color: #4B0082;
    }

    .game-btn:hover {
      background-color: #360066;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
    }

    .socials {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .socials a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .socials a:hover {
      transform: scale(1.1);
    }

    .socials svg {
      width: 55px;
      height: 55px;
    }

    @media (max-width: 600px) {
      .socials {
        gap: 20px;
      }
      .socials a {
        width: 70px;
        height: 70px;
      }
      .socials svg {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
