<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mckenna Johnson | Socials</title>
  
  <!-- Cool Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0a1f44; /* navy */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 15px 20px;
      background-color: #f78da7; /* pink */
      color: #0a1f44; /* navy text */
      border-bottom: 2px solid #0a1f44;
      text-align: center;
      font-weight: 600;
      font-size: 22px;
      letter-spacing: 1px;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 28px;
      color: #f78da7;
    }

    .socials {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 220px;
      padding: 12px;
      background-color: #f78da7;
      color: #0a1f44;
      font-weight: 600;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #e06788;
      color: white;
    }

    .btn img {
      width: 22px;
      height: 22px;
    }

    /* Back button */
    .back-btn {
      margin-top: 40px;
      background-color: white;
      color: #0a1f44;
      border: 2px solid #f78da7;
    }

    .back-btn:hover {
      background-color: #f78da7;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    Mckenna Johnson
  </header>

  <h1>Connect With Me</h1>

  <div class="socials">
    <!-- Replace the # with your actual links -->
    <a href="https://www.instagram.com/mckjohnson23" target="_blank" class="btn">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram"> Instagram
    </a>
    <a href="https://www.snapchat.com/add/mckennaj2348" target="_blank" class="btn">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="Snapchat"> Snapchat
    </a>
  </div>

  <a href="index.html" class="btn back-btn">⬅️ Back to Profile</a>
</body>
</html>
