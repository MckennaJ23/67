<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey Pong - Pink & Navy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fce4ec; /* light pink background */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #001f3f; /* navy */
      color: #fff;
      padding: 15px;
      font-size: 20px;
      font-weight: 600;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a.back-btn {
      background: #fff;
      color: #001f3f;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 600;
    }
    canvas {
      margin: 30px 0;
      background: #fff;
      border: 6px solid #001f3f;
      border-radius: 10px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
    }
    .scoreboard {
      font-size: 24px;
      font-weight: 600;
      color: #001f3f;
      margin: 10px 0;
    }
    .btn {
      background: #e91e63; /* pink */
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover {
      background: #ad1457;
    }
  </style>
</head>
<body>
  <header>
    Hockey Pong üèí
    <a href="index.html" class="back-btn">‚¨Ö Back to Profile</a>
  </header>

  <canvas id="gameCanvas" width="900" height="500"></canvas>
  <div class="scoreboard" id="score">0 ‚Äî 0</div>
  <button class="btn" id="playAgain">Play Again</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    // Game state
    let player = { x: 40, y: canvas.height/2 - 50, w: 15, h: 100, dy: 0 };
    let ai = { x: canvas.width - 60, y: canvas.height/2 - 50, w: 15, h: 100, speed: 2.5 }; // slower AI
    let puck = { x: canvas.width/2, y: canvas.height/2, r: 12, dx: 5, dy: 4 };

    let playerScore = 0, aiScore = 0, maxScore = 5;
    let gameOver = false;

    function resetPuck() {
      puck.x = canvas.width/2;
      puck.y = canvas.height/2;
      puck.dx = (Math.random() > 0.5 ? 5 : -5);
      puck.dy = (Math.random() > 0.5 ? 4 : -4);
    }

    function drawRink() {
      ctx.fillStyle = "#fff";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // center line
      ctx.strokeStyle = "#e91e63"; // pink
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(canvas.width/2,0);
      ctx.lineTo(canvas.width/2,canvas.height);
      ctx.stroke();

      // blue lines (1/3 and 2/3 of the ice)
      ctx.strokeStyle = "#001f3f"; // navy
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(canvas.width/3,0);
      ctx.lineTo(canvas.width/3,canvas.height);
      ctx.moveTo((canvas.width/3)*2,0);
      ctx.lineTo((canvas.width/3)*2,canvas.height);
      ctx.stroke();

      // center circle
      ctx.strokeStyle = "#001f3f"; // navy
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 60, 0, Math.PI*2);
      ctx.stroke();

      // nets
      ctx.fillStyle = "#001f3f"; // navy
      ctx.fillRect(0, canvas.height/2 - 50, 10, 100); // left net
      ctx.fillRect(canvas.width-10, canvas.height/2 - 50, 10, 100); // right net
    }

    function drawObjects() {
      // paddles
      ctx.fillStyle = "#e91e63"; // pink
      ctx.fillRect(player.x, player.y, player.w, player.h);

      ctx.fillStyle = "#001f3f"; // navy
      ctx.fillRect(ai.x, ai.y, ai.w, ai.h);

      // puck
      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.arc(puck.x, puck.y, puck.r, 0, Math.PI*2);
      ctx.fill();
    }

    function update() {
      if(gameOver) return;

      // move player
      player.y += player.dy;
      if(player.y < 0) player.y = 0;
      if(player.y + player.h > canvas.height) player.y = canvas.height - player.h;

      // move AI (slower)
      let target = puck.y - ai.h/2;
      if(ai.y < target) ai.y += ai.speed;
      else if(ai.y > target) ai.y -= ai.speed;

      // move puck
      puck.x += puck.dx;
      puck.y += puck.dy;

      // bounce walls
      if(puck.y - puck.r < 0 || puck.y + puck.r > canvas.height) {
        puck.dy *= -1;
      }

      // collisions
      if(puck.x - puck.r < player.x + player.w &&
         puck.y > player.y && puck.y < player.y + player.h) {
        puck.dx = Math.abs(puck.dx);
      }

      if(puck.x + puck.r > ai.x &&
         puck.y > ai.y && puck.y < ai.y + ai.h) {
        puck.dx = -Math.abs(puck.dx);
      }

      // scoring
      if(puck.x < 0) {
        aiScore++;
        resetPuck();
      }
      if(puck.x > canvas.width) {
        playerScore++;
        resetPuck();
      }

      // update score
      scoreDisplay.textContent = `${playerScore} ‚Äî ${aiScore}`;

      if(playerScore >= maxScore || aiScore >= maxScore) {
        gameOver = true;
        setTimeout(() => alert(playerScore > aiScore ? "You Win!" : "AI Wins!"), 100);
      }
    }

    function draw() {
      drawRink();
      drawObjects();
    }

    function loop() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // controls
    document.addEventListener("keydown", e => {
      if(e.key === "ArrowUp") player.dy = -6;
      if(e.key === "ArrowDown") player.dy = 6;
    });
    document.addEventListener("keyup", e => {
      if(e.key === "ArrowUp" || e.key === "ArrowDown") player.dy = 0;
    });

    // play again
    document.getElementById("playAgain").addEventListener("click", () => {
      playerScore = 0;
      aiScore = 0;
      gameOver = false;
      resetPuck();
      scoreDisplay.textContent = "0 ‚Äî 0";
    });

    resetPuck();
    loop();
  </script>
</body>
</html>
